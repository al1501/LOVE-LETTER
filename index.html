<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Special Question for You ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Hey, I have something to tell you... 💌</h1>
    <p class="message">From the first time we met, you’ve made my world brighter.  
      I really like you, and I want to ask you something...</p>

    <h2 class="question">Will you be my girlfriend? ❤️</h2>
    
    <div class="buttons">
      <button id="yesBtn">Yes 💕</button>
      <button id="noBtn">No 😢</button>
    </div>

    <p id="response"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
